<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bla</title>
    <link

    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="hero is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="level">
            <div class="level-left">
              <div>
                <h1 class="title">Crypto News</h1>
                <h2 class="subtitle">
                  Ostanite u toku sa desavanjima na polju kripto valuta.
                </h2>
              </div>
            </div>
            <div class="level-right">
              <div class="field has-addons">
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Pretraga"
                    id="searchBox"
                  />
                </div>
                <div class="control">
                  <button class="button is-primary" id="search">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Postovi -->
    <section class="section">
      <div class="container">
        <h1 class="title">Novosti</h1>
        <h2 class="subtitle">
          Izvor
          <a href="https://www.cryptocompare.com"
            >https://www.cryptocompare.com</a
          >
        </h2>
        <!-- Post Container -->
        <div class="container" id="posts">
          <!-- Dinamicno generisani postovi -->
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Crypto Novosti</strong> by
          <a href="https://jgthms.com">Jakša Mališić</a> 298/18, Visoka ICT,
          Beograd 2018.
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
